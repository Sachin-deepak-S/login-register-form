<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>

  <!-- ✅ Font Awesome for Eye Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      color: #222;
      font-size: 24px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      padding-right: 45px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .input-group input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 6px rgba(0,123,255,0.4);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
      user-select: none;
      transition: 0.3s;
    }

    .toggle-password:hover {
      color: #007BFF;
    }

    .btn {
      background: linear-gradient(135deg, #007BFF, #0056b3);
      border: none;
      color: #fff;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .toggle-link {
      margin-top: 18px;
      font-size: 14px;
      cursor: pointer;
      color: #007BFF;
      display: inline-block;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .strength {
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: left;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: #fff;
      display: none;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" id="loginUsername" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="toggle-link" onclick="toggleForm('registerForm')">Don't have an account? Register</p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display: none;">
      <h2>Register</h2>
      <div class="input-group">
        <input type="text" id="regUsername" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="email" id="regEmail" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="date" id="regDOB" required>
      </div>
      <div class="input-group">
        <input type="password" id="regPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('regPassword', this)">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
      <div class="strength" id="strengthMsg"></div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
      <div class="strength" id="confirmMsg"></div>
      <button type="submit" class="btn">Register</button>
      <p class="toggle-link" onclick="toggleForm('loginForm')">Already have an account? Login</p>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup"></div>

  <script>
    // Toggle between forms
    function toggleForm(formId) {
      document.getElementById("loginForm").style.display = formId === "loginForm" ? "block" : "none";
      document.getElementById("registerForm").style.display = formId === "registerForm" ? "block" : "none";
    }

    // Password toggle
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      const eyeIcon = icon.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    // Popup function
    function showPopup(message, success = true) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.background = success ? "#28a745" : "#dc3545";
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    // Password strength checker
    document.getElementById("regPassword").addEventListener("input", function() {
      const val = this.value;
      const msg = document.getElementById("strengthMsg");
      if (val.length < 6) {
        msg.textContent = "Weak ❌";
        msg.style.color = "red";
      } else if (val.match(/[A-Z]/) && val.match(/[0-9]/)) {
        msg.textContent = "Strong ✅";
        msg.style.color = "green";
      } else {
        msg.textContent = "Medium ⚠️";
        msg.style.color = "orange";
      }
    });

    // Confirm password check
    document.getElementById("confirmPassword").addEventListener("input", function() {
      const msg = document.getElementById("confirmMsg");
      if (this.value === document.getElementById("regPassword").value) {
        msg.textContent = "Passwords match ✅";
        msg.style.color = "green";
      } else {
        msg.textContent = "Passwords do not match ❌";
        msg.style.color = "red";
      }
    });

    // Username restriction (no spaces)
    document.getElementById("regUsername").addEventListener("input", function() {
      this.value = this.value.replace(/\s/g, '');
    });

    // Register
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const dob = document.getElementById("regDOB").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (new Date(dob) > new Date()) {
        showPopup("DOB cannot be in the future ❌", false);
        return;
      }
      if (password !== confirmPassword) {
        showPopup("Passwords do not match ❌", false);
        return;
      }

      if (localStorage.getItem(username)) {
        showPopup("Username already exists ❌", false);
        return;
      }

      const userData = { username, email, dob, password };
      localStorage.setItem(username, JSON.stringify(userData));
      showPopup("Registration successful ✅");
      toggleForm("loginForm");
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      const userData = JSON.parse(localStorage.getItem(username));
      if (userData && userData.password === password) {
        localStorage.setItem("currentUser", username);
        showPopup("Login successful ✅");
        setTimeout(() => window.location.href = "main.html", 1000);
      } else {
        showPopup("Invalid username or password ❌", false);
      }
    });
  </script>
</body>
</html>
